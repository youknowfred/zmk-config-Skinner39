# Enable pointing device support
CONFIG_ZMK_POINTING=y

# Automatically switch trackball to scroll mode on layer 2
CONFIG_ZMK_POINTING_LAYER_2_MODE="scroll"

# Adjust scroll sensitivity (higher = less sensitive)
CONFIG_ZMK_POINTING_SCROLL_DIVISOR=6

# Optional: Disable mouse movement on layer 2 (scroll only)
CONFIG_ZMK_POINTING_LAYER_2_MOVEMENT=n
