# Enable pointing device support  
CONFIG_ZMK_POINTING=y

# Enable mouse button support
CONFIG_ZMK_MOUSE=y

# Enable SPI and INPUT for PMW3610
CONFIG_SPI=y
CONFIG_INPUT=y

# Enable PMW3610 driver
CONFIG_PMW3610=y

# Optional: Add delay if you get "Incorrect product id" errors
# CONFIG_PMW3610_INIT_POWER_UP_EXTRA_DELAY_MS=300
